<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Key Signature</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <h1>Guess the Key Signature</h1>
      <p>How to play: You will be given three notes, one of which is in the key signature. Click the note that is in the key signature.</p>
      <div class="key-signature">
        <h2><div id="message"></div></h2>

        <h3>Key Signature: <span id="key-signature-value"></span><h3>
      </div>
      <div class="notes">
        <button class="note-button" id="note1">Note 1</button>
        <button class="note-button" id="note2">Note 2</button>
        <button class="note-button" id="note3">Note 3</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      // Update key signature text content
      document.getElementById('key-signature-value').textContent = randomKey;
    </script>
  </body>
</html>
